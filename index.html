
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航站</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h2>📂 分类导航</h2>
        <ul>
            <li onclick="showSection('welcome')">🏠 欢迎页</li>
            <li onclick="showSection('tools')">🛠️ 工具类</li>
            <li onclick="showSection('study')">📚 学习类</li>
            <li onclick="showSection('dev')">👨‍💻 编程开发</li>
            <li onclick="showSection('ai')">🤖 AI 工具</li>
        </ul>
    </div>
    <div class="main">
        <div id="welcome" class="section active">
            <h1>🌐 我的导航站</h1>
            <p>欢迎访问我的导航站，点击左侧分类查看各类常用网站。</p>
        </div>
        <div id="tools" class="section">
            <h2>🛠️ 工具类</h2>
            <ul>
                <li><a href="https://www.google.com" target="_blank"><i class="fas fa-search"></i> Google 搜索</a></li>
                <li><a href="https://chat.openai.com" target="_blank"><i class="fas fa-robot"></i> ChatGPT</a></li>
                <li><a href="https://www.notion.so" target="_blank"><i class="fas fa-note-sticky"></i> Notion</a></li>
                <li><a href="https://smallpdf.com" target="_blank"><i class="fas fa-file-pdf"></i> SmallPDF</a></li>
            </ul>
        </div>
        <div id="study" class="section">
            <h2>📚 学习类</h2>
            <ul>
                <li><a href="https://www.coursera.org" target="_blank">Coursera</a></li>
                <li><a href="https://www.khanacademy.org" target="_blank">Khan Academy</a></li>
                <li><a href="https://www.edx.org" target="_blank">edX</a></li>
            </ul>
        </div>
        <div id="dev" class="section">
            <h2>👨‍💻 编程开发</h2>
            <ul>
                <li><a href="https://github.com" target="_blank">GitHub</a></li>
                <li><a href="https://stackoverflow.com" target="_blank">Stack Overflow</a></li>
                <li><a href="https://jsfiddle.net" target="_blank">JSFiddle</a></li>
            </ul>
        </div>
        <div id="ai" class="section">
            <h2>🤖 AI 工具</h2>
            <ul>
                <li><a href="https://poe.com" target="_blank">Poe</a></li>
                <li><a href="https://www.midjourney.com" target="_blank">Midjourney</a></li>
            </ul>
        </div>
    </div>
    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
